    <!-- Tạo hàm JS tính điểm của sinh viên dựa vào 3 điểm A, B ,C, biết điểm tổng = A*0.6 + B*0.3 + C*0.1  -->
     <h2>Tính điểm</h2>
     <div>
        <input type='number' id="diemA" placeholder="Nhập điểm A">
     </div>
     <div>
        <input type='number' id="diemB" placeholder="Nhập điểm B">
     </div>
     <div>
        <input type='number' id="diemC" placeholder="Nhập điểm C">
     </div>
     <div>
        <button onclick="">Tính điểm</button>
     </div>
     <div>
        Kết quả: <input type="text" id="ketQua">
     </div>
    <script>
        function xemKetQua() {
            let diemA = parseFloat(document.getElementById('diemA').value);
            let diemB = parseFloat(document.getElementById('diemB').value);
            let diemC = parseFloat(document.getElementById('diemC').value);
            tinhDiem(diemA, diemB, diemC);
            
            }
        function tinhDiem(a, b, c) {
            let tong;
            if (kiemTraHopLe(a, b, c) == true){
                tong = a * 0.6 + b * 0.3 + c* 0.1;
                document.writeln(tong);
            }
            if(tong>=9){
                document.writeln("Điểm chữ: A+");
            }
            else if(tong>=8.5 && tong<9){
                document.writeln("Điểm chữ: A");
            }
            else if(tong>=8 && tong<8.5){
                document.writeln("Điểm chữ: B+");
            }
            else if(tong>=7 && tong<8){
                document.writeln("Điểm chữ: B");
            }
            else if(tong>=6 && tong<7){
                document.writeln("Điểm chữ: C+");
            }
            else if(tong>=5 && tong<6){
                document.writeln("Điểm chữ: C");
            }
            else if(tong>=4 && tong<5){
                document.writeln("Điểm chữ: D");
            }
        }
        function kiemTraHopLe(a, b, c) {
            let ketQua = true;
            if (a < 0 || a > 10 || typeof (a) != 'number'){
                document.writeln("Điểm A không hợp lệ");
            }
            if (b < 0 || b > 10 || typeof (b) != 'number'){
                document.writeln("Điểm B không hợp lệ");
            }
            if (c < 0 || c > 10 || typeof (c) != 'number'){
                document.writeln("Điểm C không hợp lệ");
            }
            return ketQua;
        }

    </script>
