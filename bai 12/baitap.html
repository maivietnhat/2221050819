<head>

</head>
<body>
    <div>
        <input type='number' id="canNang" placeholder="Cân nặng">
     </div>
     <div>
        <input type='number' id="chieuCao" placeholder="Chiều cao">
     </div>
     <div>
        <button onclick="">BMI</button>
     <div>
        Kết quả: <input type="text" id="ketQua">
     </div>
     <script>
        function xemKetQua() {
            let a = parseFloat(document.getElementById('canNang').value);
            let b = parseFloat(document.getElementById('chieuCao').value);
            tinhDiem(a, b);
        }
        function kiemTraHopLe(a, b) {
            let ketQua = true;
            if (typeof (a) != 'number'){
                document.writeln("Cân nặng không hợp lệ");
            }
            if (typeof (b) != 'number'){
                document.writeln("Chiều cao không hợp lệ");
            }
            return ketQua;
        }
        function tinhBMI(a, b) {
            let bmi;
            if (kiemTraHopLe(a, b)== true){
            bmi= a / (b * b);
            document.writeln(bmi);
            }
            if(bmi>=18.5 && bmi<24.9){
                document.writeln("Bình thường");
            }
            else if(bmi>=25 && bmi<29.9){
                document.writeln("Thừa cân");
            }
            else if(bmi>=30 && bmi<39.9){
                document.writeln("Béo phì cấp độ 1,2");
            }
            else if(bmi<40){
                document.writeln("Béo phì nặng");
            }
            document.getElementById('ketQua').value = bmi;
        }
     </script>
</body>
